<!DOCTYPE html>
<html lang="en">


<html>
    <head>
        <link rel="stylesheet" href='/static/style.css' />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
        <script type="text/javascript" charset="utf-8">
            $(document).ready(function() {
                var socket = io();
                socket.on('set_darkmode', function(mode_text){

                    $("body").addClass("dark-mode");
                    $("#color-mode").text(mode_text)

                });
                socket.on('set_lightmode', function(mode_text){

                    $("body").removeClass("dark-mode");
                    $("#color-mode").text(mode_text)
                });
            });
            
            </script>
    </head>
<body>
<div id="main">
    <section id="color-mode"></section>
    <section class="component one">
        <h1>This website is BONKERS LIKE CONKER</h1>
        <p><a href="/led">Click here for total control! (actual amount of control may vary...)</a></p>
    </section>
    <section class="component two">
        <p>led control: 
            <form action="/toggle/" method="post">
                <button name="toggle" type="submit">switch</button>
            </form>
        </p>
    </section>    
    <section class="component three">
        <p>Link to Passive Infrared Sensor
            <form action="/pir/" method="post">
                <button name="pir_page" type="submit">pir</button>
            </form>
        </p>
    </section>    
    <section class="component four">
        <p>link to temperature / humidity
            <form action="/dht/" method="post">
                <button name="dht_page" type="submit">dht</button>
            </form>
        </p>
    </section>
    <section class="component five">
        <p>link to servo
            <form action="/servo/" method="post">
                <button name="servo_page" type="submit">servo</button>
            </form>
        </p>
    </section>
    <section class="component six">
        <p>link to mpu
            <form action="/mpu/" method="post">
                <button name="mpu_page" type="submit">mpu</button>
            </form>
        </p>
    </section>
</div>
</body>
</html>
